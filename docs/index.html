<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="app.js" defer></script>

    <title>ESP32 Panel</title>
</head>

<body class="p-3">

<div class="container">
    <div class="row g-3">

        <!-- SINGLE COLUMN -->
        <div class="col-12">
            <fieldset class="border rounded p-3 mb-3">
                <legend class="float-none w-auto px-2">Blinking</legend>

                <div class="mb-2">
                    <label class="form-label">Times</label>
                    <input id="blink-times" type="number" class="form-control" value="1" min="1">
                </div>

                <div class="mb-3">
                    <label class="form-label">Delay (ms)</label>
                    <input id="blink-delay" type="number" class="form-control" value="200" min="50">
                </div>

                <button id="blink-btn" class="btn btn-primary w-100">Blink</button>
            </fieldset>

            <fieldset class="border rounded p-3">
                <legend class="float-none w-auto px-2">LED Control</legend>

                <div class="mb-2">
                    <label class="form-label">Times</label>
                    <input id="led-control-times" type="number" class="form-control" value="1">
                </div>

                <div class="mb-2">
                    <label class="form-label">ON Timer (ms)</label>
                    <input id="led-control-on-delay" type="number" class="form-control" value="1000">
                </div>

                <div class="mb-3">
                    <label class="form-label">OFF Timer (ms)</label>
                    <input id="led-control-off-delay" type="number" class="form-control" value="200">
                </div>

                <button id="led-control-btn" class="btn btn-primary w-100">
                    Send LED Control
                </button>
            </fieldset>
        </div>

    </div>

    <!-- STATUS BAR -->
    <div class="alert alert-info mt-3 py-2">
        Status: Connected
    </div>
</div>

</body>
</html>
